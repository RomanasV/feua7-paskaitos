<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->

  <link rel="stylesheet" href="bootstrap.min.css">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-xxl my-3 text-white text-center">
    <div class="row">
      <div class="bg-dark col-12 col-sm-6 col-md-12">
        Column
      </div>
      <div class="bg-success col-12 col-sm-6 col-md col-lg-3">
        Column
      </div>
      <div class="bg-danger col-12 col-sm-6 col-md col-lg-6">
        Column
      </div>
      <div class="bg-primary col-12 col-sm-6 col-md col-lg-3">
        Column
      </div>
    </div>
  </div>

  <div class="container-xxl my-3 text-white text-center">
    
    <div class="row">
      <div class="bg-dark col-12 col-sm-6">
        1 of 2
      </div>
      <div class="bg-primary col-12 col-sm-6">
        2 of 2
      </div>
    </div>

    <div class="row">
      <div class="bg-danger col-12 col-sm-6 col-md-4">
        1 of 3
      </div>
      <div class="bg-success col-12 col-sm-6 col-md-4">
        2 of 3
      </div>
      <div class="bg-warning col-12 col-sm-12 col-md-4">
        3 of 3
      </div>
    </div>

  </div>

  <div class="container-xxl my-3 text-white text-center">
    
    <div class="row bg-info">
      
      <div class="col-12 col-md-6 bg-danger">
        Level 1: .col-sm-3
      </div>
      
      <div class="col-12 col-md-6 bg-success">

        <div class="row">
          <div class="col-12 col-sm-6 col-md-12 bg-primary">
            Level 2: .col-8 .col-sm-6
          </div>
          <div class="col-12 col-sm-6 col-md-12 bg-warning">
            Level 2: .col-4 .col-sm-6
          </div>
        </div>

      </div>

    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
