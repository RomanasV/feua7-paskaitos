<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Box Task</title>
  <link rel="stylesheet" href="box-task.css">
</head>
<body>

  <div class="container container-42">
    <div class="child green width-40 height-25"></div>
    <div class="child red width-20 height-25"></div>
    <div class="child blue width-40 height-25"></div>

    <div class="child orange width-25 height-50">
      <div class="inner-child red height-50"></div>
      <div class="inner-child purple height-50"></div>
    </div>

    <div class="child pink width-50 height-50"></div>

    <div class="child purple width-25 height-50">
      <div class="inner-child red height-50"></div>
      <div class="inner-child purple height-50"></div>
    </div>

    <div class="child green width-40 height-25"></div>
    <div class="child red width-20 height-25"></div>
    <div class="child blue width-40 height-25"></div>
  </div>

  <div class="container container-4">
    <div class="child green small-inner-container">
      <div class="inner-child blue"></div>
      <div class="inner-child orange"></div>
      <div class="inner-child pink"></div>
    </div>

    <div class="child orange large-inner-container">
      <div class="inner-child pink"></div>
      <div class="inner-child purple"></div>
      <div class="inner-child red"></div>
      <div class="inner-child green"></div>
      <div class="inner-child blue"></div>
    </div>

    <div class="child green small-inner-container">
      <div class="inner-child blue"></div>
      <div class="inner-child orange"></div>
      <div class="inner-child pink"></div>
    </div>
  </div>

  <div class="container container-1">
    <div class="child green"></div>
    <div class="child red"></div>
    <div class="child orange"></div>
    <div class="child blue"></div>
    <div class="child pink"></div>
    <div class="child purple"></div>
  </div>
  
  <div class="container container-3">
    <div class="child green"></div>
 
    <div class="inner-container red">
      <div class="inner-child blue"></div>
      <div class="inner-child orange"></div>
    </div>

    <div class="child orange"></div>
    <div class="child blue"></div>
    <div class="child pink"></div>
  </div>

  <div class="container container-5">
    <div class="child green"></div>
    <div class="child red"></div>
    <div class="child orange"></div>
    
    <div class="child blue inner-container">
      <div class="inner-child pink"></div>
      <div class="inner-child green"></div>
      <div class="inner-child red"></div>
      <div class="inner-child orange"></div>
    </div>
    
    <div class="child pink"></div>
    <div class="child purple"></div>
    <div class="child brown"></div>
  </div>

</body>
</html>
